<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline tags</title>
  </head>
  <body>
    <p>hello world<strong>Assetmonk</strong>, welcome</p>
    <p>hello world <em>Assetmonk</em>, welcome</p>
    <p>hello world<sup>Assetmonk</sup>, welcome</p>
    <p>hello world <sub>Assetmonk</sub>, welcome</p>
    <p>hello world<span>Assetmonk</span>, welcome</p>
  </body>
</html>
